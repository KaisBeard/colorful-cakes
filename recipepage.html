<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="We love cakes! Find the recipe for your next amazing cake here!">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style-subpage.css">
    <title>Colorful Cakes</title> <!--Title Needs to be edited-->
  </head>
  <body>

  <div class="container-flex">
      <div class="head-container">
        <header>
          <div class="Cakepageheader">
          <h5>Cakepagename</h5>
          </div>
          <div class="morecakes">
          <p>Want more cakes?</p>
          </div>
        </header>
     </div>
      
     <div class="mid-container">
        <div class="Cakename">
          <h6>Cakename</h6>
        </div>

        <div class="Share">
          <button type="button">Share!</button>  
        </div>
     </div>

        <div class="main-flex">
          <div class="Cake-details">
            <div class="flex-subcontainer1">
              <button type="button">Hover:Shows Cakename</button>  
            </div>
            <div class="flex-subcontainer1">
              <button type="button">Click for images</button>
            </div>
            <div class="flex-subcontainer1">
              <button type="button">Others</button>
           </div>
          </div>

           <div class="Procedure">
            <h6>
              HOW TO PREPARE:
            </h6>
            <p>Procedure</p>
           </div> 
        

        <div class="Ingredients">
          <table>Ingredients table
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
            </tr>
            <tr>
              <td>All Purpose flour</td>
              <td>200g</td>
            </tr>
            <tr>
              <td>Sugar</td>
              <td>100g</td>
            </tr>
          </table>  
        </div>
        
      </div>

      <div class="footer1-container"> 
        <button type="button">Calories</button>
      </div>

      <div class="footer2-container">
        <button type="button">Others cakes</button>
      </div>

    </div>
    
       
        

    <!--all the following belong to bootstrap!-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  
</html>
